<html>
	<head>
		<link rel="stylesheet" type="text/css" href="calc.css">
		<script src="jquery.js"></script>
		<script src="calc.js"></script>
	</head>
	<body>
		<table id="calculator" border="1">
			<tr>
				<td id="display" colspan="3"></td>
			</tr>
			<tr>
				<td class="button digit">1</td>
				<td class="button digit">2</td>
				<td class="button digit">3</td>
			</tr>
			<tr>
				<td class="button operator">+</td>
				<td class="button operator">-</td>
				<td class="button operator">*</td>
			</tr>
			<tr>
				<td colspan="3" class="button" id="enter">=</td>
			</tr>
		</table>
	</body>
</html>
